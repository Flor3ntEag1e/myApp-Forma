<div class="card">
  <div class="card-header">
     <span [appState]='value.state'>{{value.state}}</span> 
  </div>
  <div class="card-body">
    <h5 class="card-title">{{value.name}}</h5>
    <p class="card-text">{{value.reference}}</p>
    <button class="btn btn-primary"
    *ngIf='state.ALIVRER === value.state'
    (click)='changeState(state.ENCOURS)' 
    >
    {{state.ENCOURS}}
    </button>
    <button class="btn btn-primary"
    *ngIf='state.ENCOURS === value.state'
    (click)='changeState(state.LIVREE)' 
    >
    {{state.LIVREE}}
    </button>
    <button class="btn btn-primary"
    *ngIf='state.LIVREE === value.state'
    (click)='changeState(state.ALIVRER)' 
    >
    {{state.ALIVRER}}
    </button>
    <button class="btn btn-danger"
    (click)='deleteItem()' 
    >
    Delete
    </button>
  </div>
</div>
