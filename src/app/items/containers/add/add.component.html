<form class="form" (ngSubmit)="process(form)" #form='ngForm'>

  <div class="form-group">
    <input type="text" class="form-control" name="name" [(ngModel)]="nom" #nomRef='ngModel' placeholder="Name">
    <div class="alert alert-danger" role="alert" *ngIf='nomRef.invalid && nomRef.touched'>
      Champs invalid
    </div>
  </div>

  <div class="form-group">
    <input type="text" class="form-control" name="reference" [(ngModel)]="ref" #refRef='ngModel' placeholder="Reference" required>
    <div class="alert alert-danger" role="alert" *ngIf='refRef.invalid && refRef.touched'>
      Champs invalid
    </div>
  </div>

  <div class="form-group">
    <select name="state" id="mySelect" class="form-control" [(ngModel)]="etat" #etatref='ngModel'>
      <option [ngValue]='state.ALIVRER'>{{state.ALIVRER}}</option>
      <option [ngValue]='state.ENCOURS'>{{state.ENCOURS}}</option>
      <option [ngValue]='state.LIVREE'>{{state.LIVREE}}</option>
    </select>
  </div>

  <div class="form-group">
    <button [disabled]="form.invalid" type="submit" class="btn btn-primary">Valider</button>
  </div>

</form>
