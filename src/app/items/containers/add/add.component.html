<form class="form container" (ngSubmit)="process()" [formGroup]='form'>

  <div class="form-group">
    <input type="text" class="form-control" name="name" placeholder="Name" formControlName='name'>
    <div class="alert alert-danger" role="alert" *ngIf="isError('name')">
      Champs invalid
    </div>
  </div>

  <div class="form-group">
      <input type="text" class="form-control" name="reference" placeholder="Reference" formControlName='reference' required>
      <div class="alert alert-danger" role="alert" *ngIf="isError('reference')">
      Champs invalid
    </div>
  </div>

  <div class="form-group">
    <select name="state" id="mySelect" class="form-control" formControlName="state">
      <option [ngValue]='libelle' *ngFor='let libelle of libelles'>{{libelle}}</option>
    </select>
  </div>

  <div class="form-group">
    <button [disabled]="form.invalid" type="submit" class="btn btn-primary">Valider</button>
  </div>

</form>
